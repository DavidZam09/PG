<ion-content class="container">
  <ion-grid>
    <ion-row *ngIf="user" class="ion-justify-content-center">
      <ion-col size="8">
        <ion-title>HOLA</ion-title>
        <h3>{{user.Name}}</h3>
      </ion-col>
    </ion-row>
    <ion-col>
      <p>Â¿QUE DESEAS HACER?</p>
    </ion-col>

    <ion-row class="ion-justify-content-center">
      <ion-col size="8">
        <ion-item button [routerLink]="['/inventory']">
          <ion-icon name="clipboard-sharp"></ion-icon>
          <ion-label>
            Quimicos
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8">
        <ion-item button *ngIf="rol == 'Administrador'" [routerLink]="['/usermanagement']">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>
            Usuarios
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8" id="botones">
        <ion-item button [routerLink]="['/other-services']">
          <ion-icon name="reader"></ion-icon>
          <ion-label>
            Servicios
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6" class="footer">
        <ion-item button>
          <a target="_blank" href="https://www.ultralav.com.co/">
            <ion-label>ULTRALAV.COM.CO</ion-label>
          </a>
          <ion-icon name="help-sharp" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="6" class="footer">
        <ion-item button>
          <ion-label>Necesitas ayuda</ion-label>
          <ion-icon name="help-sharp" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="img" size="4">
        <img
          src="https://www.ultralav.com.co/wp-content/uploads/2022/10/Logo_ferreteria_coercial_verde__1_-removebg-preview-1.png"
          alt="ultralav">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
