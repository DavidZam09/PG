<ion-content class="container" no-scroll padding>
  <ion-grid>
    <ion-segment>
      <ion-item lines="none">
        <ion-datetime-button slot="end" datetime="datetime"></ion-datetime-button>
      </ion-item>

    </ion-segment>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime locale="en-US" [presentation]="'time'" id="datetime" [showDefaultButtons]="true">
        </ion-datetime>
      </ng-template>
    </ion-modal>
    <ion-row *ngIf="user" class="ion-justify-content-center">
      <ion-col size="8">
        <ion-title>HOLA</ion-title>
        <ion-title>{{user.Name}} {{user.lastname}}
        </ion-title>
      </ion-col>
    </ion-row>
    <ion-col>
      <p>Â¿QUE DESEAS HACER?</p>
    </ion-col>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8">
        <ion-item button [routerLink]="['/inventory']">
          <ion-icon slot="end" name="clipboard-sharp"></ion-icon>
          <ion-label>
            Quimicos
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8">
        <ion-item button *ngIf="rol == 'Administrador'" [routerLink]="['/usermanagement']">
          <ion-icon slot="end" name="people-outline"></ion-icon>
          <ion-label>
            Usuarios
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8" id="botones">
        <ion-item button [routerLink]="['/other-services']">
          <ion-icon slot="end" name="reader"></ion-icon>
          <ion-label>
            Servicios
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="img" size="8">
        <a target="_blank" href="https://www.ultralav.com.co/">
          <img
            src="https://www.ultralav.com.co/wp-content/uploads/2022/10/Logo_ferreteria_coercial_verde__1_-removebg-preview-1.png"
            alt="ultralav">
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
