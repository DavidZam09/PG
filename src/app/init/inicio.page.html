<ion-content class="container">
  <ion-grid>
    <ion-row *ngIf="user" class="ion-justify-content-center">
      <ion-col size="8">
        <ion-title>HOLA</ion-title>
        <h4>{{user.Name}}</h4>
      </ion-col>
    </ion-row>
    <ion-col>
      <p>Â¿QUE DESEAS HACER?</p>
    </ion-col>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8" id="botones">
        <ion-item button [routerLink]="['/report']" disabled>
          <ion-icon name="reader"></ion-icon>
          <ion-label>Reportes</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">

          <ion-label>

          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8">
        <ion-item button *ngIf="rol == 'Administrador'" [routerLink]="['/usermanagement']">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>
            Usuarios
          </ion-label>
        </ion-item>
      </ion-col>
