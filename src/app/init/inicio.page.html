<ion-content>
  <ion-grid>
    <ion-row *ngIf="user" class="ion-justify-content-center">
      <ion-col class="ion-justify-content-center">
        <ion-title>HOLA</ion-title>
        <ion-label>{{user.Name}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-col>
      <p>Â¿QUE DESEAS HACER?</p>
    </ion-col>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-justify-content-center" size="9">
        <ion-item button [routerLink]="['/report']" disabled>
          <ion-label>Reportes</ion-label>
          <ion-icon name="reader"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-justify-content-center" size="9">
        <ion-item button [routerLink]="['/inventory']">
          <ion-label>
            Productos Quimicos
          </ion-label>
          <ion-icon name="clipboard-sharp"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-justify-content-center" size="9">
        <ion-item button *ngIf="rol == 'Administrador'" [routerLink]="['/usermanagement']">
          <ion-label>
            Gestion de Usuarios
          </ion-label>
          <ion-icon name="people-outline"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-justify-content-center" size="9">
        <ion-item button [routerLink]="['/processes']">
          <ion-label>
            Procesos
          </ion-label>
          <ion-icon name="cog"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
