<ion-content>
  <ion-grid>
    <ion-row *ngIf="data">
      <ion-col class="log">
        <img
          src="https://www.ultralav.com.co/wp-content/uploads/2022/10/Logo_ferreteria_coercial_verde__1_-removebg-preview-1.png"
          alt="ultralav">
        <ion-label class="label"> CAS: {{data.numberCase}}</ion-label>
        <ion-label class="label"> UN: {{data.transport}}</ion-label>

      </ion-col>

      <ion-col>
        <h1>{{data.nameProd}}</h1>
        <ion-label position="floating">{{data.composition}}</ion-label>
        <h1>Proveedor</h1>
        <ion-label position="floating">{{data.supplier}}</ion-label>
      </ion-col>

      <ion-col class="data">
        <h1>PELIGROS</h1>
        <img src="https://www.ultralav.com.co/wp-content/uploads/2022/12/picto.png" alt="">
      </ion-col>
    </ion-row>
    <ion-row *ngIf="data">
      <ion-col class="log">
        <h1>INDICACIONES DE PELIGRO</h1>
        <ion-label>{{data.danger}}</ion-label>
      </ion-col>
      <ion-col size="3">
        <h1>ELEMENTOS DE PROTECCION</h1>
        <img src="https://www.ultralav.com.co/wp-content/uploads/2022/12/secury.png" alt="">
      </ion-col>
      <ion-col class="pigto">
        <h1>PICTO. NFPA</h1>
        <img class="mag" src="https://www.ultralav.com.co/wp-content/uploads/2022/12/pictog.png" alt="">
      </ion-col>
    </ion-row>
    <ion-row *ngIf="data">
      <ion-col class="foot">
        <ion-button expand="block" type="submit" color="success" target="_blank" [href]="url">
          Descargar Ficha De Seguridad
        </ion-button>
        <ion-button expand="block" [routerLink]="['/product-management',productId]">
          MODIFICAR
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="deleteProduct(data.id)" routerDirection="forward">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
