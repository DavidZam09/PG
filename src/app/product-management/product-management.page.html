
<ion-content>

  <ion-title>Producto</ion-title>

  <ion-grid>
    <ion-row *ngIf="data">
      <ion-col>
        <h2>{{data.nameProd}}</h2>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="data">
      <ion-col>
        <ion-label position="floating">Proveedor</ion-label>
        <ion-input [(ngModel)]="data.shop" name="shop" type="text"></ion-input>
        <ion-label position="fixed">Precio</ion-label>
        <ion-input required [(ngModel)]="data.price" name="price" type="number"></ion-input>
        <ion-label position="fixed">Comprados</ion-label>
        <ion-input required [(ngModel)]="data.purchased" name="purchased" type="number"></ion-input>
        <ion-label position="fixed">Existencias</ion-label>
        <ion-input required [(ngModel)]="data.stocks" name="stocks" type="number"></ion-input>
        <ion-label position="fixed">Gramo/litros</ion-label>
        <ion-input required [(ngModel)]="data.gl" color="primary" name="gl" type="number"></ion-input>
        <ion-label>Ciudad</ion-label>
        <ion-select required [(ngModel)]="data.city" name="city" okText="Aceptar" cancelText="Cancelar">
          <ion-select-option *ngFor="let city of cities" [value]="city">{{city}}</ion-select-option>
        </ion-select>

        <ion-button expand="block" type="submit" color="success" (click)="updateProduct()">
          Guardar
        </ion-button>
        <ion-button expand="block" type="submit" color="success" (click)="updateProduct()">
          Descargar Ficha Tecnica
        </ion-button>
        <ion-button expand="block" type="submit" color="success" (click)="updateProduct()">
          Descargar Ficha De Seguridad
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
