<ion-content>

  <ion-title>Producto</ion-title>

  <ion-grid>
    <ion-row *ngIf="data">
      <ion-col>
        <h2>{{data.nameProd}}</h2>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="data">
      <ion-col>
        <ion-label position="floating">Proveedor</ion-label>
        <ion-input [(ngModel)]="data.supplier" name="shop" type="text"></ion-input>
        <ion-label position="fixed">Composicion</ion-label>
        <ion-input required [(ngModel)]="data.composition" name="composition" type="text"></ion-input>
        <ion-label position="fixed">Sustancia Peligrosa</ion-label>
        <ion-input required [(ngModel)]="data.danger" name="danger" type="text"></ion-input>
        <ion-label position="fixed">Numero Cas</ion-label>
        <ion-input required [(ngModel)]="data.numberCase" name="numberCase" type="text"></ion-input>
        <ion-label position="fixed">No. Un (Trasporte)</ion-label>
        <ion-input required [(ngModel)]="data.transport" name="transport" type="text"></ion-input>
        <ion-label>Ciudad</ion-label>
        <ion-select required [(ngModel)]="data.city" name="city" okText="Aceptar" cancelText="Cancelar">
          <ion-select-option *ngFor="let city of cities" [value]="city">{{city}}</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-row>
        <ion-col>
          <ion-button expand="block" type="submit" color="success" (click)="updateProduct()">
            Guardar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="danger" (click)="deleteProduct(data.id)" routerDirection="forward">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
