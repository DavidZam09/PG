<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="ultra"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div id="container">

  <ion-card>
    <ion-title>Nuevo Producto</ion-title>
    <form>
      <ion-item>
        <ion-label position="floating">Nombre del producto </ion-label>
        <ion-input required [(ngModel)]="data.nameProd" name="nameProd" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Proveedor</ion-label>
        <ion-input [(ngModel)]="data.shop" name="shop" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input required [(ngModel)]="data.price" name="price" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Comprados</ion-label>
        <ion-input required [(ngModel)]="data.purchased" name="purchased" type="number"></ion-input>
      </ion-item>
        <ion-item>
          <ion-label position="floating">Gramo/litros</ion-label>
          <ion-input required [(ngModel)]="data.gl" name="gl" type="number"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label>Ciudad</ion-label>
        <ion-select required [(ngModel)]="data.city" name="city" okText="Aceptar" cancelText="Cancelar">
          <ion-select-option *ngFor="let city of cities" [value]="city">{{city}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="block" type="submit" (click)="createProduct()">
        Crear
      </ion-button>
    </form>
  </ion-card>
</div>
