<ion-app>

  <ion-menu swipeEnabled="true" #menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-menu-toggle>
        <ion-item button [routerLink]="['/inventory']">Quimicos</ion-item>
      </ion-menu-toggle>
      <ion-item button (click)="logout()">
        <ion-icon name="exit"></ion-icon> Cerrar sesion
      </ion-item>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar class="ion-no-border">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <a href="/inicio"><ion-title>
          ULTRALAV S.A.S
        </ion-title></a> 
        
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-router-outlet>
      </ion-router-outlet>
    </ion-content>
  </div>

</ion-app>
