<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="ultra"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-title>Usuarios</ion-title>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item lines="inset" button [routerLink]="['/edit-user', user.uid]">
        <ion-label>
          <h1>Nombre y Apellido: {{user.Name}} {{user.lastname}}</h1>
          <h2>Email: {{user.mail}}</h2>
          <p>Rol: {{user.perfil}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/register" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
