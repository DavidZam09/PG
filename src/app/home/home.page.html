<ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  <ion-grid>
    <ion-row class="ion-justify-content-end">
      <ion-col class="ion-justify-content-end" size="3">
        <ion-button [routerLink]="['/help']" routerLinkActive="router-link-active">
          <ion-icon name="help-circle-outline" slot="end"></ion-icon>
          <ion-label>Ayuda</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-buttons>
<ion-tabs>

  <ion-tab-bar>

    <ion-tab-button tab="settings" disabled>
      <ion-icon name="settings"></ion-icon>
      <ion-label>Ajustes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="inicio">
      <ion-icon name="home" id="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button color="Success" (click)="logout()">
      <ion-label>Cerrar Sesion</ion-label>
      <ion-icon name="exit"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
