<div class="container">

  <img src="https://www.ultralav.com.co/wp-content/uploads/2022/10/Logo_ferreteria_coercial_verde__1_-removebg-preview-1.png" alt="ultralav">
  <h2 class="center">Login</h2>
  <form class="center">
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-label position="floating" name="mail">Correo</ion-label>
          <ion-input type="email" [(ngModel)]="credentials.user" required name="mail"></ion-input>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-label position="floating" name="Contraseña">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="credentials.password" required name="password">
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" (click)="login()">
      <ion-icon name="log-in-outline" slot="end"></ion-icon>INGRESAR
    </ion-button>
    <ion-button color="secondary" expand="block">
      <ion-icon name="id-card-outline" slot="end"></ion-icon>Registrarse
    </ion-button>
    <ion-button color="secondary" expand="block">
      Recordar Contraseña
    </ion-button>
  </form>
  
</div>
